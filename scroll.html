<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>scroll</title>
   <style>
 .main{
 display:flex;
 gap:2%;
 margin:5%;
 justify content:space-around;
 align-items:center;
 }
 .child{;
 height:150px;
 width:150px;
 background-color:pink;
 animation-name:animy;
 animation-duration:4s;
 animation-iteration-count:2s;
 animation-range:entry:0;
 animation-time line:view();
 }
 @keyframes animy{
 from{opacity:0; scale:0;}
 to{opacity:1; scale:1;}
 }
   </style>
 </head>
   <body>
     <div class="main">
	 <div class="child"></div>
	 <div class="child"></div>
	 <div class="child"></div>
	 </div>
	 <div class="main">
	 <div class="child"></div>

	 <div class="child"></div>
	 </div>
